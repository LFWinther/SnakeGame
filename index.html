<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="icon" href="./assets/snake-icon.png">
    <link rel="stylesheet" href="./css/style.css">

    <title>Snake</title>
</head>

<body>
    <div class="top-menu">
        <div class="score">Score:<span class="score--value">00</span></div>
        <div>
            <button class="dark-mode">
                <span class="material-symbols-outlined">
                    wb_sunny
                </span>
            </button>
            <button class="btn-pause">
                <span id="id-btn" class="material-symbols-outlined">
                    pause_circle
                </span>
            </button>
        </div>
    </div>

    <div class="menu-screen">
        <span class="game-over">GameOver</span>
        <span class="final-score">Score <span>00</span></span>
        <button class="btn-play">
            <span class="material-symbols-outlined">
                play_circle
            </span>
            Jogar Novamente
        </button>
    </div>
    <div class="pause-screen">
        <span class="game-over">Pause</span>
        <button class="btn-continue">
            <span class="material-symbols-outlined">
                play_circle
            </span>
            Continuar
        </button>
    </div>
    <canvas width="600" height="600"></canvas>
    <script src="./js/script.js"></script>
</body>

</html>
